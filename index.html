<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- JavaScript -->
  <script src="./scripts.js" defer></script>
</head>
<body>

  <section class="component rating-section border-round">
    <span class="star border-circle">
      <img src="./images/icon-star.svg" alt="Yello star">
    </span>

    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <ul class="number-lists">
      <li><button class="border-circle rating">1</button></li>
      <li><button class="border-circle rating">2</button></li>
      <li><button class="border-circle rating">3</button></li>
      <li><button class="border-circle rating">4</button></li>
      <li><button class="border-circle rating">5</button></li>
    </ul>

    <button class="btn-submit border-round">SUBMIT</button>
  </section>

  <section class="component rating-result border-round">
    <div class="thanks-pic">
      <img src="./images/illustration-thank-you.svg" alt="Thank you">
    </div>

    <p class="border-round rating-text">You selected <span class="rating-point"></span> out of 5</p>

    <h2>Thank you! <span class="emoji"></span></h2>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </section>

</body>
</html>
