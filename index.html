<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- JavaScript -->
  <script src="./scripts.js" defer></script>
</head>
<body>

  <section class="component border-round">
    <span class="star border-circle">
      <img src="./images/icon-star.svg" alt="Yello star">
    </span>

    <h1>How did we do?</h1>

    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <ul class="number-lists">
      <li><button class="border-circle">1</button></li>
      <li><button class="border-circle">2</button></li>
      <li><button class="border-circle">3</button></li>
      <li><button class="border-circle">4</button></li>
      <li><button class="border-circle">5</button></li>
    </ul>

    <button class="btn-submit border-round">SUBMIT</button>
  </section>

</body>
</html>
